<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€” Joy Estates</title>

  <style>
    .auth-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background: #fff;
      font-family: Arial, sans-serif;
    }
    .auth-box h2 { text-align: center; margin-bottom: 20px; }
    .auth-box input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .auth-btn {
      width: 100%;
      padding: 12px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .auth-btn:hover { background: #1e7e34; }
    .auth-link { text-align: center; margin-top: 12px; }
  </style>
</head>

<body>

<div class="auth-box">
  <h2>Register</h2>

  <form id="registerForm">
    <input type="text" id="regName" placeholder="Full Name" required />
    <input type="email" id="regEmail" placeholder="Email" required />
    <input type="password" id="regPassword" placeholder="Password" required />

    <button type="submit" class="auth-btn">Register</button>
  </form>

  <p class="auth-link">
    Already have an account?
    <a href="login.html">Login</a>
  </p>

  <p id="registerMsg" style="text-align:center; margin-top:10px; color:red;"></p>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("regName").value;
  const email = document.getElementById("regEmail").value;
  const password = document.getElementById("regPassword").value;

  const res = await fetch("http://localhost:5000/api/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password }),
  });

  const data = await res.json();

  // ==== FIXED PART ====
  if (data.error) {
    document.getElementById("registerMsg").innerText = data.error;
    return;
  }

  if (data.success) {
    document.getElementById("registerMsg").innerText = data.message;
    window.location.href = "login.html";
  }
});
</script>


</body>
</html>
